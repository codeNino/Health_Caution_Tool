<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/registration.css') }}">
</head>
<body>
    <div class="fullpage">
        <div class="general">
            <div >
                <header class="container">
                    <div>
                        <a href="#" class="logo"><img src="{{ url_for('static', filename='pictures/logo.jpg')}}" alt="LOGO"></a>
                    </div>

                    <nav class="navbar">
                        <ul>
                            <li><a href="{{url_for('home') }}">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Contact</a></li>
<!--                            <li><button class="loginbtn">Sign In</button></li>-->
                            <!-- <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'"style="width:80px;">Sign In</button></li> -->
                        </ul>
                    </nav>
                </header>
            </div>
            <div id="login-form" class="login-page">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button"onclick='login()'class='toggle-btn'>Log In</button>
                        <button type="button"onclick='register()'class='toggle-btn'>Register</button>
                    </div>
                    <form id="login" class="input-group-login" action="login" method="post">
                        <input type="text" class="input-field" placeholder="Email" name="email" required>
                        <input type="password" class="input-field" placeholder="Enter Password" name="password" required>
                        <input type="checkbox" class="check-box"><span>Remember Password</span><button type="submit" class="submit-btn">Log in</button>
                    </form>
                    <form id="register" class="input-group-register" action="register" method="post">
                        <input type="text" class="input-field" placeholder="First Name" name="firstname" required>
                        <input type="text" class="input-field" placeholder="Last Name" name="lastname" required>
                        <input type="email" class="input-field" placeholder="Email" name="email" required>
                        <input type="password" class="input-field" placeholder="Enter Password" name="password" required>
<!--                        <input type="password" class="input-field" placeholder="Confirm Password" name="confirmpasword" required>-->
                        <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                        <button type="submit" class="submit-btn" name="" value="Submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/registration.js') }}"></script>
</body>
</html>
